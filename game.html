<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Blitz - Robot Match 3 Game</title>
    <link rel="stylesheet" href="assets/styles/game.css" />
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <div class="left-section section">
      <h3>SCORE:</h3>
      <p class="stat-value" id="score-value">0</p>
      <h3>TIME LEFT:</h3>
      <p class="stat-value" id="time-value">60</p>
      <h3>BEST COMBO:</h3>
      <p class="stat-value" id="combo-value">0</p>
    </div>
    <div class="game-container">
      <div class="game"></div>
    </div>
    <div class="right-section section">
      <div class="button-group">
        <h3>SOUND SETTINGS</h3>
        <span style="font-size: 12px"
          >*Click twice on the sound on button to activate both background music
          and sound effects</span
        >
        <div class="button-row">
          <button class="icon-button" id="sound-on-button">
            <img src="assets/sound-on.png" alt="sound-icon" />
          </button>

          <button class="icon-button" id="sound-off-button">
            <img src="assets/sound-off-icon.png" alt="sound-off-icon" />
          </button>
        </div>

        <h3>GAME OPTIONS</h3>
        <div class="button-row">
          <button id="restart-button" class="icon-button">
            <img src="assets/restart-icon.png" alt="restart-icon" />
          </button>

          <button
            class="icon-button"
            id="leaderboard-button"
            style="word-break: break-all"
          >
            <img src="assets/leaderboard-icon.png" alt="leaderboard-icon" />
          </button>
        </div>
      </div>

      <h3>HELP</h3>
      <p>
        Match 3 or more bots of the same color to score points. Create chains
        for combos!
      </p>

      <h3>EXIT</h3>
      <div class="button-row">
        <button id="quit-button" class="icon-button">
          <img src="assets/close-icon.png" alt="close-icon" />
        </button>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
